{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up – StudyBuddy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <!-- Public navbar: for guests -->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-studybuddy">
    <div class="container">
      <a class="navbar-brand" href="{% url 'index'%}">StudyBuddy</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{% url 'home_public' %}">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'match' %}">Match</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'how-it-works' %}">How it works</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
          <li class="nav-item"><a class="nav-link active" href="{% url 'sign-up' %}">Sign up</a></li>
          <li class="nav-item d-flex align-items-center"><div class="theme-toggle-wrap"><input type="checkbox" class="theme-toggle-input" id="themeToggle" aria-label="Toggle light mode"><label for="themeToggle" class="theme-toggle-label"><span class="theme-toggle-icon theme-toggle-moon" aria-hidden="true"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg></span><span class="theme-toggle-slider"></span><span class="theme-toggle-icon theme-toggle-sun" aria-hidden="true"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/></svg></span></label></div></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="main-content">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card card-study">
            <div class="card-body p-4">
              <h2 class="card-title mb-4">Sign Up</h2>
              <div id="signupError" class="alert alert-study alert-danger d-none" role="alert"></div>
              <form method="POST" action="{% url 'sign-up' %}" id="signupForm">{% csrf_token %}
                <div class="mb-3">
                  <label class="form-label" for="signupName">Name</label>
                  <input type="text" class="form-control form-control-study" id="signupName" name="username" placeholder="Your name" required>
                </div>
                <div class="mb-3">
                  <label class="form-label" for="signupEmail">Email</label>
                  <input type="email" class="form-control form-control-study"  id="signupEmail" name="email" placeholder="you@example.com" required>
                </div>
                <div class="mb-3">
                  <label class="form-label" for="signupPassword">Password</label>
                  <input type="password" class="form-control form-control-study" id="signupPassword"  name="password1" placeholder="••••••••" required minlength="6">
                </div>
                <div class="mb-3">
                  <label class="form-label" for="signupConfirm">Confirm Password</label>
                  <input type="password" class="form-control form-control-study" id="signupConfirm" name="password2" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn btn-primary-study w-100">Sign Up</button>
              </form>
              <p class="mt-3 text-muted-study text-center mb-0">Already have an account? <a href="{% url 'login' %}" class="text-decoration-none" style="color: var(--accent);">Login</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- <script src="{% static 'js/config.js' %}"></script> -->
  <!-- <script src="{% static 'js/api.js' %}"></script> -->
  <script>
/* StudyBuddy theme */
(function(g){'use strict';var K='studybuddy_theme';function getTheme(){try{var s=localStorage.getItem(K);return s==='light'||s==='dark'?s:'dark';}catch(e){return 'dark';}}
function setTheme(t){t=t==='light'?'light':'dark';try{localStorage.setItem(K,t);}catch(e){}document.documentElement.setAttribute('data-theme',t);var i=document.getElementById('themeToggle');if(i)i.checked=(t==='light');}
function init(){var t=getTheme();document.documentElement.setAttribute('data-theme',t);var i=document.getElementById('themeToggle');if(i){i.checked=(t==='light');i.addEventListener('change',function(){setTheme(i.checked?'light':'dark');});}}
if(document.readyState==='loading')document.addEventListener('DOMContentLoaded',init);else init();g.StudyBuddyTheme={getTheme:getTheme,setTheme:setTheme,init:init};})(typeof window!=='undefined'?window:this);
  </script>
</body>
</html>
